{% load static %}

<h1 class="container-fluid">
    <a style="font-family: Impact" type="button" class="btn btn-primary w-100 text-center" href="/">P R O J E C T I O</a>
</h1>

{% if request.user.is_authenticated %}

<div class="container-fluid">
    <svg class="bi bi-person" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="currentColor"
         xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
              d="M13 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002.002zM3.022 13h9.956a.274.274 0 00.014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 00.022.004zm9.974.056v-.002.002zM8 7a2 2 0 100-4 2 2 0 000 4zm3-2a3 3 0 11-6 0 3 3 0 016 0z"
              clip-rule="evenodd"/>
    </svg>
    Logged in as: <strong>{{user.get_username}}</strong>
    <a type="button" class="btn btn-success btn-sm" href="{% url 'create-project' %}">Create project </a>
    <a type="button" class="btn btn-info btn-sm" href="{% url 'my-projects' %}">My projects </a>
    <a type="button" class="btn btn-danger btn-sm" href="{% url 'logout' %}">Logout</a>
    {% else %}
    <div class="container-fluid"><a type="button" class="btn btn-primary btn-sm" href="{% url 'login' %}">Login</a>
    </div>
    {% endif %}
    <hr class="mt-4 mb-6">
</div>
