{% extends "main.html" %}

{% block content %}
  <form class="container-fluid" action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
    <p>Enter email to send password change link: </p>
      <p>{{ form.email }}</p>
    <input type="submit" class="btn btn-primary" value="Reset password">
  </form>
{% endblock %}
